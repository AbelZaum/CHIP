<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChipWarmer - Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .subtle-pulse { animation: subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes subtle-pulse { 50% { opacity: .5; } }
        .loader { border-top-color: #38bdf8; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .toggle-checkbox:checked { right: 0; border-color: #38bdf8; }
        .toggle-checkbox:checked + .toggle-label { background-color: #38bdf8; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">

    <div class="flex min-h-screen">
        <!-- BARRA LATERAL -->
        <aside class="w-64 bg-slate-900/80 backdrop-blur-lg border-r border-slate-800 p-6 hidden lg:flex flex-col flex-shrink-0">
            <div class="flex items-center gap-3 mb-12"><div class="bg-sky-500 p-2 rounded-lg"><i data-lucide="wifi" class="text-white"></i></div><h1 class="text-2xl font-bold">ChipWarmer</h1></div>
            <nav class="flex flex-col gap-2">
                <a href="#" id="nav-dashboard" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
                <a href="#" id="nav-contas" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="smartphone" class="w-5 h-5"></i> Contas</a>
                <a href="#" id="nav-planos" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="shield" class="w-5 h-5"></i> Planos</a>
                <a href="#" id="nav-configuracoes" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="settings" class="w-5 h-5"></i> Configurações</a>
            </nav>
            <div class="mt-auto bg-slate-800/50 p-4 rounded-lg border border-slate-700/50"><h4 class="font-semibold">Plano Atual: PRO</h4><p class="text-sm text-slate-400">Próxima cobrança em 20/08/2025.</p><button class="w-full mt-3 bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg">Gerenciar</button></div>
        </aside>

        <!-- CONTEÚDO PRINCIPAL -->
        <main id="main-content" class="flex-1 p-6 lg:p-10"></main>
    </div>

    <!-- MODAL PARA ADICIONAR CHIP -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 backdrop-blur-sm hidden">
        <div id="modal-content" class="bg-slate-800 border border-slate-700 rounded-xl p-8 max-w-md w-full m-4 shadow-2xl">
            <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Adicionar Novo Chip</h2><button id="close-modal-btn" class="text-slate-400 hover:text-white"><i data-lucide="x" class="w-6 h-6"></i></button></div>
            <div id="modal-body">
                <p class="text-slate-400 mb-6">Escaneie o QR Code com o WhatsApp do novo número.</p>
                <div id="qr-container" class="bg-white p-4 rounded-lg flex justify-center items-center h-72">
                    <div class="text-slate-500 text-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>Aguardando QR Code...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const state = { currentPage: 'dashboard', accounts: [], systemStats: {} };
        const mainContent = document.getElementById('main-content');
        const navLinks = document.querySelectorAll('.nav-link');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const qrContainer = document.getElementById('qr-container');
        let socket;
        const API_URL = 'http://127.0.0.1:8000';

        const fetchFromAPI = async (endpoint, options = {}) => {
            try {
                const response = await fetch(`${API_URL}/api/${endpoint}`, options);
                if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return await response.json();
                }
                return {};
            } catch (error) {
                console.error(`Não foi possível conectar ao endpoint /${endpoint}:`, error);
                mainContent.innerHTML = `<div class="text-center p-8 bg-red-900/50 border border-red-500 rounded-lg"><h2 class="text-2xl font-bold text-red-400">Erro de Conexão</h2><p class="text-slate-300 mt-2">Não foi possível carregar os dados. Verifique se o backend Python está rodando.</p></div>`;
                return null;
            }
        };

        const createStatusBadge = (status) => {
            const config = {
                Online: { color: 'bg-green-500', text: 'Online' },
                Aquecendo: { color: 'bg-yellow-500 subtle-pulse', text: 'Aquecendo' },
                Erro: { color: 'bg-red-500', text: 'Erro' },
                Offline: { color: 'bg-slate-500', text: 'Offline' },
                Pendente: { color: 'bg-gray-500', text: 'Pendente' },
                'Aguardando Scan': { color: 'bg-sky-500 subtle-pulse', text: 'Aguardando Scan' },
            }[status] || { color: 'bg-slate-500', text: 'Desconhecido' };
            return `<div class="flex items-center gap-2"><span class="h-2.5 w-2.5 rounded-full ${config.color}"></span><span class="text-sm font-medium">${config.text}</span></div>`;
        };
        
        const renderDashboard = () => {
             const activeAccounts = state.accounts.filter(acc => acc.status === 'Online' || acc.status === 'Aquecendo').length;
             mainContent.innerHTML = `
                <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-4"><div><h2 class="text-3xl font-bold">Dashboard</h2><p class="text-slate-400">Bem-vindo, Chefe!</p></div><button id="add-chip-btn" class="flex items-center gap-2 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-5 rounded-lg"><i data-lucide="plus" class="w-5 h-5"></i> Adicionar Chip</button></header>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                    <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3>Contas Ativas</h3><p class="text-4xl font-bold mt-2">${activeAccounts} / ${state.accounts.length}</p></div>
                    <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3>Mensagens Hoje</h3><p class="text-4xl font-bold mt-2">${state.systemStats.messagesToday || 0}</p></div>
                    <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3>Status do Sistema</h3><p class="text-4xl font-bold mt-2 ${state.systemStats.systemStatusColor || ''}">${state.systemStats.systemStatus || 'Offline'}</p></div>
                    <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3>Tempo de Atividade</h3><p class="text-4xl font-bold mt-2">${state.systemStats.uptime || '...'}</p></div>
                </div>
                <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl"><div class="p-6"><h3 class="text-xl font-semibold">Visão Geral</h3></div><div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="text-sm text-slate-400"><th class="p-4">Número</th><th class="p-4">Status</th><th class="p-4">Última Atividade</th></tr></thead><tbody>
                ${state.accounts.map(acc => `<tr class="border-t border-slate-800"><td class="p-4">${acc.numero}</td><td class="p-4">${createStatusBadge(acc.status)}</td><td class="p-4">${new Date(acc.ultimaAtividade).toLocaleString('pt-BR')}</td></tr>`).join('')}
                </tbody></table></div></div>`;
             document.getElementById('add-chip-btn').addEventListener('click', handleAddChip);
        };

        const renderContas = () => {
            mainContent.innerHTML = `
                <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-4"><div><h2 class="text-3xl font-bold">Gerenciador de Contas</h2><p class="text-slate-400">Adicione ou remova suas contas.</p></div><button id="add-chip-btn" class="flex items-center gap-2 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-5 rounded-lg"><i data-lucide="plus" class="w-5 h-5"></i> Adicionar Chip</button></header>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${state.accounts.map(account => `
                        <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6 flex flex-col">
                            <div class="flex justify-between items-start mb-4"><span class="font-semibold text-lg">${account.numero}</span>${createStatusBadge(account.status)}</div>
                            <div class="mt-auto flex gap-2">
                                <button data-session-id="${account.id}" class="remove-btn flex-1 flex items-center justify-center gap-2 bg-red-500/20 text-red-400 hover:bg-red-500/30 font-semibold py-2 px-3 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4 pointer-events-none"></i> Remover</button>
                            </div>
                        </div>`).join('') || '<p class="text-slate-400 col-span-full">Nenhuma conta conectada. Clique em "Adicionar Chip" para começar.</p>'}
                </div>`;
            document.getElementById('add-chip-btn').addEventListener('click', handleAddChip);
            document.querySelectorAll('.remove-btn').forEach(btn => btn.addEventListener('click', handleRemoveChip));
        };
        
        const renderPlanos = () => {
            mainContent.innerHTML = `
                <header class="mb-10 text-center"><h2 class="text-3xl font-bold">Nossos Planos</h2><p class="text-slate-400 max-w-xl mx-auto mt-2">Escolha o plano que melhor se adapta às suas necessidades.</p></header>
                <div class="flex flex-col lg:flex-row justify-center items-center gap-8">
                    <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-8 w-full max-w-sm"><h3 class="text-2xl font-bold text-center">Básico</h3><p class="text-center text-slate-400 mb-6">Ideal para começar</p><p class="text-4xl font-bold text-center mb-6">R$ 49<span class="text-lg font-medium text-slate-400">/mês</span></p><ul class="space-y-4 mb-8"><li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Até <strong>5</strong> contas</span></li><li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Conversas com roteiro fixo</span></li><li class="flex items-center gap-3 text-slate-500"><i data-lucide="x" class="w-5 h-5"></i><span>Conversas com IA</span></li></ul><button class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg">Selecionar Plano</button></div>
                    <div class="bg-slate-800 border-2 border-sky-500 rounded-xl p-8 w-full max-w-sm relative shadow-2xl shadow-sky-500/20"><div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 bg-sky-500 text-white px-4 py-1 rounded-full text-sm font-bold">MAIS POPULAR</div><h3 class="text-2xl font-bold text-center text-sky-400">PRO</h3><p class="text-center text-slate-400 mb-6">Para usuários avançados</p><p class="text-4xl font-bold text-center mb-6">R$ 99<span class="text-lg font-medium text-slate-400">/mês</span></p><ul class="space-y-4 mb-8"><li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Contas <strong>ilimitadas</strong></span></li><li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Conversas com roteiro fixo</span></li><li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Conversas com <strong>IA (Gemini)</strong></span></li></ul><button class="w-full bg-slate-600 text-slate-400 font-bold py-3 px-6 rounded-lg cursor-not-allowed" disabled>Plano Atual</button></div>
                </div>`;
        };

        const renderConfiguracoes = () => {
            mainContent.innerHTML = `
                <header class="mb-10"><h2 class="text-3xl font-bold">Configurações</h2><p class="text-slate-400">Ajuste as configurações gerais do sistema.</p></header>
                <div class="max-w-2xl mx-auto flex flex-col gap-8">
                    <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6"><h3 class="text-xl font-semibold mb-4">Chave de API (Gemini)</h3><p class="text-slate-400 mb-4 text-sm">Insira sua chave de API para permitir que os bots gerem conversas inteligentes.</p><input type="password" value="sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxx" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="sk-..."></div>
                    <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6"><h3 class="text-xl font-semibold mb-4">Notificações</h3><div class="flex flex-col gap-4"><div class="flex justify-between items-center"><span class="text-slate-300">Notificar por e-mail quando um chip ficar offline</span><div class="relative inline-block w-10 mr-2 align-middle"><input type="checkbox" name="toggle" id="toggle1" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/><label for="toggle1" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-600 cursor-pointer"></label></div></div><div class="flex justify-between items-center"><span class="text-slate-300">Enviar relatório diário de mensagens</span><div class="relative inline-block w-10 mr-2 align-middle"><input type="checkbox" name="toggle" id="toggle2" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/><label for="toggle2" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-600 cursor-pointer"></label></div></div></div></div>
                    <div class="flex justify-end"><button class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg">Salvar Alterações</button></div>
                </div>`;
        };

        const updateActiveNav = () => {
            navLinks.forEach(link => {
                link.classList.remove('bg-sky-500/10', 'text-sky-400');
                link.classList.add('text-slate-400', 'hover:bg-slate-800');
                if (link.id === `nav-${state.currentPage}`) {
                    link.classList.add('bg-sky-500/10', 'text-sky-400');
                }
            });
        };
        
        const renderPage = async () => {
            const [accountsData, statsData] = await Promise.all([
                fetchFromAPI('accounts'),
                fetchFromAPI('system-stats')
            ]);
            if (accountsData) state.accounts = accountsData.accounts;
            if (statsData) state.systemStats = statsData;

            if (state.currentPage === 'dashboard') renderDashboard();
            else if (state.currentPage === 'contas') renderContas();
            else if (state.currentPage === 'planos') renderPlanos();
            else if (state.currentPage === 'configuracoes') renderConfiguracoes();

            updateActiveNav();
            lucide.createIcons();
        };

        const openModal = () => modal.classList.remove('hidden');
        const closeModal = () => {
            modal.classList.add('hidden');
            qrContainer.innerHTML = `<div class="text-slate-500 text-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>Aguardando QR Code...</div>`;
            if (socket) socket.close();
        };

        const handleAddChip = async () => {
            openModal();
            try {
                const { sessionId } = await fetchFromAPI('start-session', { method: 'POST' });
                if (!sessionId) throw new Error("Não foi possível obter um ID de sessão.");
                
                socket = new WebSocket(`ws://127.0.0.1:8000/ws/frontend/${sessionId}`);
                socket.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'qr') {
                        qrContainer.innerHTML = `<img src="https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(msg.data)}" alt="QR Code">`;
                    } else if (msg.type === 'status_update') {
                        qrContainer.innerHTML = `<div class="text-center text-green-400"><i data-lucide="check-circle" class="w-16 h-16 mx-auto mb-4"></i><p class="text-lg font-semibold">Conectado!</p></div>`;
                        lucide.createIcons();
                        setTimeout(() => { closeModal(); renderPage(); }, 2000);
                    }
                };
            } catch (error) {
                console.error("Erro ao iniciar sessão:", error);
                qrContainer.innerHTML = `<div class="text-red-400">Erro ao iniciar sessão. Verifique o console e o backend.</div>`;
            }
        };
        
        const handleRemoveChip = async (event) => {
            const button = event.currentTarget;
            const sessionId = button.dataset.sessionId;
            if (!sessionId) return;
            if (confirm("Tem certeza que deseja remover esta conta? A sessão será perdida.")) {
                try {
                    await fetchFromAPI(`accounts/${sessionId}`, { method: 'DELETE' });
                    renderPage(); 
                } catch (error) {
                    alert("Não foi possível remover a conta.");
                }
            }
        };
        
        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (event) => { if (event.target.id === 'modal') closeModal(); });
        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                state.currentPage = link.id.replace('nav-', '');
                renderPage();
            });
        });

        renderPage();
    });
    </script>
</body>
</html>
