<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChipAQ - Aquecimento de Chips</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="shortcut icon" href="Chip.ico" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .subtle-pulse { animation: subtle-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes subtle-pulse { 50% { opacity: .5; } }
        .loader { border-top-color: #38bdf8; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .toggle-checkbox:checked { right: 0; border-color: #38bdf8; }
        .toggle-checkbox:checked + .toggle-label { background-color: #38bdf8; }
        .toggle-label { transition: background-color 0.3s ease; }
        .toggle-checkbox { transition: all 0.3s ease; }

        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out;
            z-index: 100;
        }
        #toast.show {
            bottom: 20px;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-100">

    <div id="toast" class="flex items-center gap-4 w-full max-w-xs p-4 text-white bg-slate-700 border border-slate-600 rounded-lg shadow-lg">
        <div id="toast-icon" class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-800/50 rounded-lg">
            <i data-lucide="check-circle" class="w-5 h-5"></i>
        </div>
        <div id="toast-message" class="ms-3 text-sm font-normal">Item moved successfully.</div>
        <button type="button" id="toast-close-btn" class="ms-auto -mx-1.5 -my-1.5 bg-slate-600 text-slate-300 hover:text-white hover:bg-slate-500 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8">
            <i data-lucide="x" class="w-5 h-5 pointer-events-none"></i>
        </button>
    </div>


    <div id="login-wrapper" class="flex items-center justify-center min-h-screen">
        <div class="bg-slate-800/50 border border-slate-700 rounded-xl p-8 max-w-sm w-full mx-4 shadow-2xl">
            <div class="flex items-center justify-center gap-3 mb-8">
                <!-- ÍCONE ALTERADO AQUI -->
                <div class="bg-sky-500 p-2 rounded-lg"><i data-lucide="cpu" class="text-white"></i></div>
                <h1 class="text-3xl font-bold">ChipAQ</h1>
            </div>
            <h2 class="text-xl font-semibold text-center text-slate-200">Acesse sua conta</h2>
            <p id="login-error" class="text-center text-red-400 text-sm h-5 mt-2 mb-4"></p>
            <form id="login-form">
                <div class="space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-400 mb-1">Usuário</label>
                        <input type="text" id="username" value="" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-400 mb-1">Senha</label>
                        <input type="password" id="password" value="" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                </div>
                <button type="submit" class="w-full mt-8 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Entrar</button>
            </form>
        </div>
    </div>

    <div id="app-wrapper" class="flex min-h-screen hidden">
        <aside class="w-64 bg-slate-900/80 backdrop-blur-lg border-r border-slate-800 p-6 hidden lg:flex flex-col flex-shrink-0">
            <!-- ÍCONE ALTERADO AQUI -->
            <div class="flex items-center gap-3 mb-12"><div class="bg-sky-500 p-2 rounded-lg"><i data-lucide="cpu" class="text-white"></i></div><h1 class="text-2xl font-bold">ChipAQ</h1></div>
            <nav class="flex flex-col gap-2">
                <a href="#" id="nav-dashboard" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
                <a href="#" id="nav-contas" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="smartphone" class="w-5 h-5"></i> Contas</a>
                <a href="#" id="nav-planos" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="shield" class="w-5 h-5"></i> Planos</a>
                <a href="#" id="nav-configuracoes" class="nav-link flex items-center gap-3 px-4 py-3 rounded-lg font-semibold"><i data-lucide="settings" class="w-5 h-5"></i> Configurações</a>
            </nav>
            <div class="mt-auto">
                <a href="#" id="logout-btn" class="flex items-center gap-3 px-4 py-3 text-slate-400 hover:bg-red-500/10 hover:text-red-400 rounded-lg transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i> Sair
                </a>
            </div>
        </aside>
        <main id="main-content" class="flex-1 p-6 lg:p-10"></main>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 backdrop-blur-sm hidden">
        <div class="bg-slate-800 border border-slate-700 rounded-xl p-8 max-w-md w-full m-4 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Adicionar Novo Chip</h2>
                <button id="close-modal-btn" class="text-slate-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6 pointer-events-none"></i>
                </button>
            </div>
            <div id="modal-body">
                <p class="text-slate-400 mb-6">Escaneie o QR Code com o WhatsApp do novo número.</p>
                <div id="qr-container" class="bg-white p-4 rounded-lg flex justify-center items-center h-72">
                    <div class="text-slate-500 text-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>Aguardando QR Code...</div>
                </div>
            </div>
        </div>
    </div>

    <div id="change-password-modal" class="fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 backdrop-blur-sm hidden">
        <div class="bg-slate-800 border border-slate-700 rounded-xl p-8 max-w-sm w-full m-4 shadow-2xl">
            <h2 class="text-2xl font-bold mb-2">Alterar Senha</h2>
            <p class="text-slate-400 mb-6">Por segurança, crie uma nova senha para seu primeiro acesso.</p>
            <form id="change-password-form">
                <div class="space-y-4">
                    <div>
                        <label for="new-password" class="block text-sm font-medium text-slate-400 mb-1">Nova Senha</label>
                        <input type="password" id="new-password" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-slate-400 mb-1">Confirme a Nova Senha</label>
                        <input type="password" id="confirm-password" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 text-slate-200 focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                    </div>
                </div>
                <button type="submit" class="w-full mt-8 bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Salvar Nova Senha</button>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const toastElement = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const toastIcon = document.getElementById('toast-icon');
        const toastCloseBtn = document.getElementById('toast-close-btn');
        let toastTimeout;

        const showToast = (message, type = 'success') => {
            clearTimeout(toastTimeout);
            toastMessage.textContent = message;
            if (type === 'success') {
                toastIcon.innerHTML = `<i data-lucide="check-circle" class="w-5 h-5"></i>`;
                toastIcon.className = 'inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-400 bg-green-900/50 rounded-lg';
            } else if (type === 'error') {
                toastIcon.innerHTML = `<i data-lucide="alert-triangle" class="w-5 h-5"></i>`;
                toastIcon.className = 'inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-400 bg-red-900/50 rounded-lg';
            }
            lucide.createIcons();
            toastElement.classList.add('show');
            toastTimeout = setTimeout(() => {
                toastElement.classList.remove('show');
            }, 5000);
        };

        toastCloseBtn.addEventListener('click', () => {
            clearTimeout(toastTimeout);
            toastElement.classList.remove('show');
        });

        let currentUserForPasswordChange = null;
        const loginWrapper = document.getElementById('login-wrapper');
        const appWrapper = document.getElementById('app-wrapper');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const API_URL = 'http://127.0.0.1:8000';

        const handleLogin = async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            loginError.textContent = '';
            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Credenciais inválidas');

                if (data.status === 'success') {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    sessionStorage.setItem('userName', data.nome);
                    sessionStorage.setItem('userPlan', data.plano || 'Básico');
                    sessionStorage.setItem('username', username);

                    if (data.mustChange === true) {
                        currentUserForPasswordChange = username;
                        document.getElementById('change-password-modal').classList.remove('hidden');
                        loginWrapper.classList.add('hidden');
                    } else {
                    showApp();
                    }
                }
            } catch (error) {
                loginError.textContent = error.message;
            }
        };

        const handleLogout = () => {
            sessionStorage.clear();
            location.reload();
        };

        const showApp = () => {
            loginWrapper.classList.add('hidden');
            appWrapper.classList.remove('hidden');
            initializeDashboard();
        };

        const showLogin = () => {
            loginWrapper.classList.remove('hidden');
            appWrapper.classList.add('hidden');
        };

        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            showApp();
        } else {
            showLogin();
            lucide.createIcons();
        }

        loginForm.addEventListener('submit', handleLogin);
        logoutBtn.addEventListener('click', handleLogout);

        const changePasswordForm = document.getElementById('change-password-form');
        if (changePasswordForm) {
            changePasswordForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const newPasswordInput = document.getElementById('new-password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    showToast('As senhas não coincidem!', 'error');
                    return;
                }
                if (newPassword.length < 4) {
                    showToast('A senha precisa ter pelo menos 4 caracteres.', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${API_URL}/api/change-password`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            username: currentUserForPasswordChange,
                            newPassword: newPassword
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Erro ao alterar a senha.');
                    }
                    showToast('Senha alterada com sucesso!');
                    document.getElementById('change-password-modal').classList.add('hidden');
                    newPasswordInput.value = '';
                    confirmPasswordInput.value = '';
                    showApp();
                } catch (error) {
                    showToast(`Erro: ${error.message}`, 'error');
                }
            });
        }


        const initializeDashboard = () => {
            const state = { currentPage: 'dashboard', accounts: [], systemStats: {} };
            const mainContent = document.getElementById('main-content');
            const navLinks = document.querySelectorAll('.nav-link');
            const modal = document.getElementById('modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const qrContainer = document.getElementById('qr-container');
            let mainSocket;

            const fetchFromAPI = async (endpoint, options = {}) => {
                try {
                    if (options.method === 'POST' && options.body) {
                        options.headers = { 'Content-Type': 'application/json', ...options.headers };
                    }
                    const response = await fetch(`${API_URL}/api/${endpoint}`, options);
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.detail || `Erro na API: ${response.statusText}`);
                    }
                    const contentType = response.headers.get("content-type");
                    return contentType?.includes("application/json") ? await response.json() : {};
                } catch (error) {
                    console.error(`Erro no endpoint /${endpoint}:`, error);
                    mainContent.innerHTML = `<div class="text-center p-8 bg-red-900/50 border border-red-500 rounded-lg"><h2 class="text-2xl font-bold text-red-400">Erro de Comunicação</h2><p class="text-slate-300 mt-2">Não foi possível conectar à API.</p></div>`;
                    throw error;
                }
            };

            const createStatusBadge = (status) => {
                const config = {
                    Online: { color: 'bg-green-500', text: 'Online' },
                    Aquecendo: { color: 'bg-yellow-500 subtle-pulse', text: 'Aquecendo' },
                    'Aguardando Scan': { color: 'bg-sky-500 subtle-pulse', text: 'Aguardando Scan' },
                    Erro: { color: 'bg-red-500', text: 'Erro' },
                    Pendente: { color: 'bg-slate-500 subtle-pulse', text: 'Iniciando...' },
                }[status] || { color: 'bg-slate-600', text: 'Offline' };
                return `<div class="flex items-center gap-2"><span class="h-2.5 w-2.5 rounded-full ${config.color}"></span><span class="text-sm font-medium">${config.text}</span></div>`;
            };
            
            const renderDashboardAndContas = (page) => {
                const userPlan = sessionStorage.getItem('userPlan') || 'Básico';
                const planLimit = userPlan === 'PRO' ? 20 : 5;
                const planName = userPlan === 'PRO' ? 'Plano PRO' : 'Plano Básico';
                const currentAccounts = state.accounts.length;
                const canAddMore = currentAccounts < planLimit;
                const userName = sessionStorage.getItem('userName') || 'Chefe';
                
                const headerHTML = `
                    <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-4">
                        <div>
                            <h2 class="text-3xl font-bold">${page === 'dashboard' ? 'Dashboard' : 'Gerenciador de Contas'}</h2>
                            <p class="text-slate-400">${page === 'dashboard' ? `Bem-vindo, ${userName}!` : 'Adicione ou remova as suas contas.'}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="text-right">
                                <p class="text-sm text-slate-400">${planName}</p>
                                <p class="text-lg font-semibold">${currentAccounts} / ${planLimit} contas</p>
                            </div>
                            <button id="add-chip-btn" class="flex items-center gap-2 ${canAddMore ? 'bg-sky-500 hover:bg-sky-600' : 'bg-slate-600 cursor-not-allowed'} text-white font-bold py-3 px-5 rounded-lg transition-colors">
                                <i data-lucide="plus" class="w-5 h-5"></i> 
                                ${canAddMore ? 'Adicionar Chip' : 'Limite Atingido'}
                            </button>
                        </div>
                    </header>`;

                let contentHTML = '';
                if (page === 'dashboard') {
                    const activeWarming = state.accounts.filter(acc => acc.status === 'Online' || acc.status === 'Aquecendo').length;
                    contentHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                            <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3 class="text-slate-400 text-sm">Contas Ativas</h3><p class="text-4xl font-bold mt-2">${activeWarming} / ${currentAccounts}</p></div>
                            <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3 class="text-slate-400 text-sm">Conversas Ativas</h3><p class="text-4xl font-bold mt-2 text-yellow-400">${state.systemStats.activeConversations || 0}</p></div>
                            <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3 class="text-slate-400 text-sm">Aquecendo</h3><p class="text-4xl font-bold mt-2 text-orange-400">${state.systemStats.warmingAccounts || 0}</p></div>
                            <div class="bg-slate-800/50 p-6 rounded-xl border border-slate-700/50"><h3 class="text-slate-400 text-sm">Tempo de atividade</h3><p class="text-4xl font-bold mt-2">${state.systemStats.uptime || '0m'}</p></div>
                        </div>
                        <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl">
                            <div class="p-6"><h3 class="text-xl font-semibold">Visão Geral das Contas</h3><p class="text-sm text-slate-400 mt-1">As conversas são iniciadas dinamicamente entre as contas online.</p></div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left">
                                    <thead><tr class="text-sm text-slate-400"><th class="p-4">Número</th><th class="p-4">Status</th><th class="p-4">Última Atividade</th></tr></thead>
                                    <tbody>
                                        ${state.accounts.length > 0 ? state.accounts.map(acc => `<tr class="border-t border-slate-800 hover:bg-slate-800"><td class="p-4 font-medium">${acc.numero}</td><td class="p-4">${createStatusBadge(acc.status)}</td><td class="p-4">${new Date(acc.ultimaAtividade).toLocaleString('pt-BR')}</td></tr>`).join('') : `<tr><td colspan="3" class="text-center p-8 text-slate-400">Nenhuma conta adicionada ainda.</td></tr>`}
                                    </tbody>
                                </table>
                            </div>
                        </div>`;
                } else { // page === 'contas'
                    contentHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            ${state.accounts.map(account => `
                                <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6 flex flex-col">
                                    <div class="flex justify-between items-start mb-4">
                                        <div><span class="font-semibold text-lg">${account.numero}</span></div>
                                        ${createStatusBadge(account.status)}
                                    </div>
                                    <div class="text-xs text-slate-400 mb-4">Última Atividade: ${new Date(account.ultimaAtividade).toLocaleTimeString('pt-BR')}</div>
                                    <div class="mt-auto flex gap-2">
                                        <button data-session-id="${account.id}" class="remove-btn flex-1 flex items-center justify-center gap-2 bg-red-500/20 text-red-400 hover:bg-red-500/30 font-semibold py-2 px-3 rounded-lg"><i data-lucide="trash-2" class="w-4 h-4 pointer-events-none"></i> Remover</button>
                                    </div>
                                </div>`).join('') || '<p class="text-slate-400 col-span-full text-center py-10">Nenhuma conta conectada.</p>'}
                        </div>`;
                }

                mainContent.innerHTML = headerHTML + contentHTML;
                
                document.getElementById('add-chip-btn').addEventListener('click', canAddMore ? handleAddChip : () => {
                    showToast(`Limite do ${planName} atingido (${planLimit} contas). Faça o upgrade na aba 'Planos'.`, 'error');
                });
                if (page === 'contas') {
                    document.querySelectorAll('.remove-btn').forEach(btn => btn.addEventListener('click', handleRemoveChip));
                }
            };

            const renderPlanos = () => {
                const userPlan = sessionStorage.getItem('userPlan') || 'Básico';
                const proPlanButton = userPlan === 'PRO'
                    ? `<button class="w-full bg-slate-600 text-slate-400 font-bold py-3 px-6 rounded-lg cursor-not-allowed" disabled>Seu Plano Atual</button>`
                    : `<a href="https://pay.cakto.com.br/33gokjs_524845" target="_blank" class="w-full text-center bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg">Fazer Upgrade para PRO</a>`;

                mainContent.innerHTML = `
                    <header class="mb-10 text-center"><h2 class="text-3xl font-bold">Nossos Planos</h2><p class="text-slate-400 max-w-xl mx-auto mt-2">Escolha o plano que melhor se adapta às suas necessidades.</p></header>
                    <div class="flex flex-col lg:flex-row justify-center items-center gap-8">
                        <div class="bg-slate-800/50 ${userPlan === 'Básico' ? 'border-2 border-sky-500' : 'border border-slate-700/50'} rounded-xl p-8 w-full max-w-sm relative">
                            ${userPlan === 'Básico' ? `<div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 bg-sky-500 text-white px-4 py-1 rounded-full text-sm font-bold">SEU PLANO</div>` : ''}
                            <h3 class="text-2xl font-bold text-center">Básico</h3><p class="text-center text-slate-400 mb-6">Para começar</p>
                            <ul class="space-y-4 my-8 text-slate-300">
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Até <strong>5</strong> contas</span></li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Conversas com Roteiro</span></li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Envio de Áudios</span></li>
                            </ul>
                        </div>
                        <div class="bg-slate-800/50 ${userPlan === 'PRO' ? 'border-2 border-sky-500' : 'border border-slate-700/50'} rounded-xl p-8 w-full max-w-sm relative">
                             ${userPlan === 'PRO' ? `<div class="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 bg-sky-500 text-white px-4 py-1 rounded-full text-sm font-bold">SEU PLANO</div>` : ''}
                            <h3 class="text-2xl font-bold text-center text-sky-400">PRO</h3><p class="text-center text-slate-400 mb-6">Para escalar seus resultados</p>
                             <ul class="space-y-4 my-8 text-slate-300">
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Até <strong>20</strong> contas</span></li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Conversas com Roteiro</span></li>
                                <li class="flex items-center gap-3"><i data-lucide="check" class="text-green-400 w-5 h-5"></i><span>Envio de Áudios</span></li>
                                <li class="flex items-center gap-3 text-slate-500"><i data-lucide="x" class="w-5 h-5"></i><span>Conversas com IA (Em breve)</span></li>
                            </ul>
                            ${proPlanButton}
                    </div>
                    </div>`; 
            };

            const renderConfiguracoes = async () => {
                const config = await fetchFromAPI('config') || {};
                mainContent.innerHTML = `
                    <header class="mb-10"><h2 class="text-3xl font-bold">Configurações</h2><p class="text-slate-400">Ajuste as configurações do sistema de aquecimento.</p></header>
                    <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6">
                            <h3 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="zap" class="w-5 h-5 text-yellow-400"></i> Aquecimento Automático</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center"><span class="text-slate-300">Habilitar aquecimento</span><div class="relative inline-block w-10 mr-2 align-middle"><input type="checkbox" id="warming-enabled" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" ${config.warming?.enabled ? 'checked' : ''}/><label for="warming-enabled" class="toggle-label block overflow-hidden h-6 rounded-full cursor-pointer"></label></div></div>
                                <div><label class="block text-sm font-medium text-slate-400 mb-1">Intervalo (segundos)</label><input type="number" id="warming-interval" value="${config.warming?.interval_seconds || 30}" min="10" max="300" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"></div>
                                <div><label class="block text-sm font-medium text-slate-400 mb-1">Máximo de conversas simultâneas</label><input type="number" id="warming-max-conversations" value="${config.warming?.max_conversations || 10}" min="1" max="20" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"></div>
                                <div><label class="block text-sm font-medium text-slate-400 mb-1">Roteiros Ativos</label><div class="space-y-2 mt-2"><label class="flex items-center gap-2"><input type="checkbox" name="scripts" value="casual" ${config.warming?.active_scripts?.includes('casual') ? 'checked' : ''} class="form-checkbox h-5 w-5 rounded bg-slate-700 border-slate-600 text-sky-500 focus:ring-sky-500"><span class="text-slate-300">Casual</span></label><label class="flex items-center gap-2"><input type="checkbox" name="scripts" value="trabalho" ${config.warming?.active_scripts?.includes('trabalho') ? 'checked' : ''} class="form-checkbox h-5 w-5 rounded bg-slate-700 border-slate-600 text-sky-500 focus:ring-sky-500"><span class="text-slate-300">Trabalho</span></label><label class="flex items-center gap-2"><input type="checkbox" name="scripts" value="familia" ${config.warming?.active_scripts?.includes('familia') ? 'checked' : ''} class="form-checkbox h-5 w-5 rounded bg-slate-700 border-slate-600 text-sky-500 focus:ring-sky-500"><span class="text-slate-300">Família</span></label></div></div>
                            </div>
                        </div>
                        <div class="space-y-8">
                            <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6">
                                <h3 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="shield" class="w-5 h-5 text-green-400"></i> Segurança</h3>
                                <div class="space-y-4"><div><label class="block text-sm font-medium text-slate-400 mb-1">Chave API (EM BREVE)</label><input type="password" id="gemini-key" value="${config.security?.gemini_api_key || ''}" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500" placeholder="EM BREVE"></div></div>
                            </div>
                            <div class="bg-slate-800/50 border border-slate-700/50 rounded-xl p-6">
                                <h3 class="text-xl font-semibold mb-4 flex items-center gap-2"><i data-lucide="save" class="w-5 h-5 text-purple-400"></i> Ações</h3>
                                <div class="space-y-4"><button id="save-config-btn" class="w-full bg-sky-500 hover:bg-sky-600 text-white font-bold py-3 px-6 rounded-lg transition-colors">Salvar Configurações</button></div>
                            </div>
                        </div>
                    </div>`;
                document.getElementById('save-config-btn').addEventListener('click', handleSaveConfig);
                lucide.createIcons();
            };

            const updateActiveNav = () => {
                navLinks.forEach(link => {
                    link.classList.remove('bg-sky-500/10', 'text-sky-400');
                    if (link.id === `nav-${state.currentPage}`) link.classList.add('bg-sky-500/10', 'text-sky-400');
                });
            };
            
            const renderPage = async () => {
                try {
                const [accountsData, statsData] = await Promise.all([ fetchFromAPI('accounts'), fetchFromAPI('system-stats') ]);
                    state.accounts = accountsData.accounts || [];
                    state.systemStats = statsData || {};

                    if (state.currentPage === 'dashboard') renderDashboardAndContas('dashboard');
                    else if (state.currentPage === 'contas') renderDashboardAndContas('contas');
                else if (state.currentPage === 'planos') renderPlanos();
                    else if (state.currentPage === 'configuracoes') await renderConfiguracoes();
                    
                updateActiveNav();
                lucide.createIcons();
                } catch (e) {
                    console.error("Falha ao renderizar a página:", e);
                }
            };

            const openModal = () => modal.classList.remove('hidden');
            const closeModal = () => {
                modal.classList.add('hidden');
                qrContainer.innerHTML = `<div class="text-slate-500 text-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>Aguardando QR Code...</div>`;
                if (mainSocket && mainSocket.readyState === WebSocket.OPEN) mainSocket.close();
            };

            const handleAddChip = async () => {
                openModal();
                try {
                    const username = sessionStorage.getItem('username');
                    const plano = sessionStorage.getItem('userPlan');
                    const { sessionId } = await fetchFromAPI('start-session', { 
                        method: 'POST',
                        body: JSON.stringify({ username, plano })
                    });
                    
                    if (!sessionId) throw new Error("ID de sessão não recebido.");
                    
                    if(mainSocket && mainSocket.readyState !== WebSocket.CLOSED) mainSocket.close();
                    
                    const wsUrl = `ws://127.0.0.1:8000/ws/frontend/${sessionId}`;
                    mainSocket = new WebSocket(wsUrl);
                    
                    mainSocket.onmessage = (event) => {
                        const msg = JSON.parse(event.data);
                        if (msg.type === 'qr') {
                            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=${encodeURIComponent(msg.data)}`;
                            qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code" style="max-width: 100%; height: auto;">`;
                        } else if (msg.type === 'status_update' && msg.status === 'Online' && !modal.classList.contains('hidden')) {
                                qrContainer.innerHTML = `<div class="text-center text-green-400"><i data-lucide="check-circle" class="w-16 h-16 mx-auto mb-4"></i><p class="text-lg font-semibold">Conectado!</p></div>`;
                                lucide.createIcons();
                            setTimeout(() => { 
                                closeModal(); 
                            renderPage();
                            }, 2000);
                        }
                    };
                } catch (error) {
                    console.error("Erro ao iniciar sessão:", error);
                    qrContainer.innerHTML = `
                        <div class="text-center text-red-400">
                            <i data-lucide="alert-triangle" class="w-16 h-16 mx-auto mb-4"></i>
                            <p class="text-lg font-semibold mb-2">Não foi possível adicionar!</p>
                            <p class="text-sm">${error.message}</p>
                        </div>`;
                    lucide.createIcons();
                }
            };
            
            const handleRemoveChip = async (event) => {
                const sessionId = event.currentTarget.dataset.sessionId;
                if (confirm("Tem certeza que deseja remover esta conta? A sessão será permanentemente excluída.")) {
                    try {
                    await fetchFromAPI(`accounts/${sessionId}`, { method: 'DELETE' });
                        showToast('Conta removida com sucesso!');
                    renderPage(); 
                    } catch(e) {
                        showToast('Erro ao remover a conta.', 'error');
                    }
                }
            };

            const handleSaveConfig = async () => {
                try {
                    const activeScripts = Array.from(document.querySelectorAll('input[name="scripts"]:checked')).map(cb => cb.value);
                    const warmingConfig = {
                        enabled: document.getElementById('warming-enabled').checked,
                        interval_seconds: parseInt(document.getElementById('warming-interval').value),
                        max_conversations: parseInt(document.getElementById('warming-max-conversations').value),
                        active_scripts: activeScripts
                    };
                    const securityConfig = {
                        gemini_api_key: document.getElementById('gemini-key').value,
                        max_sessions: 25,
                        session_timeout: 3600
                    };
                    await Promise.all([
                        fetchFromAPI('config/warming', { method: 'POST', body: JSON.stringify(warmingConfig) }),
                        fetchFromAPI('config/security', { method: 'POST', body: JSON.stringify(securityConfig) })
                    ]);
                    showToast('Configurações salvas com sucesso!');
                } catch (error) {
                    console.error('Erro ao salvar configurações:', error);
                    showToast('Erro ao salvar configurações.', 'error');
                }
            };
            
            closeModalBtn.addEventListener('click', closeModal);
            modal.addEventListener('click', (event) => { if (event.target.id === 'modal') closeModal(); });

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    state.currentPage = link.id.replace('nav-', '');
                    renderPage();
                });
            });

            const connectMainWebSocket = () => {
                const ws = new WebSocket(`ws://127.0.0.1:8000/ws/frontend/main-dashboard`);
                ws.onmessage = (event) => {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'full_update' && modal.classList.contains('hidden')) {
                        renderPage();
                    }
                };
                ws.onclose = () => setTimeout(connectMainWebSocket, 5000);
                ws.onerror = (err) => { console.error('Erro no WebSocket principal:', err); ws.close(); };
            };

            renderPage();
            connectMainWebSocket();
        };
    });
    </script>
</body>
</html>
